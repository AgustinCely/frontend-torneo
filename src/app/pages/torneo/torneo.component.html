<mat-toolbar>Registo torneo </mat-toolbar>
<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>
  <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
  </div>
      <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="idTorneo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let s"> {{s.idTorneo}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="nombreTorneo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre torneo </mat-header-cell>
            <mat-cell *matCellDef="let s"> {{s.nombreTorneo}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="descripcionTorneo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n torneo </mat-header-cell>
            <mat-cell *matCellDef="let s"> {{s.descripcionTorneo}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="f_iniTorneo">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </mat-header-cell>
              <mat-cell *matCellDef="let s"> {{s.f_iniTorneo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="f_finTorneo">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin </mat-header-cell>
                <mat-cell *matCellDef="let s"> {{s.f_finTorneo}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="cantidadJugadores">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de jugadores </mat-header-cell>
                  <mat-cell *matCellDef="let s"> {{s.cantidadJugadores}} </mat-cell>
                </ng-container>

            <ng-container matColumnDef="director">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Director </mat-header-cell>
                <mat-cell *matCellDef="let s"> {{s.director.nombreDirector}} </mat-cell>
              </ng-container>
              
              
              
          <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let s">
              <button mat-button color="primary" [routerLink]="['edicion', s.idTorneo]">Edicion</button>
            </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let s; columns: displayedColumns;">
      
          </mat-row>
      </mat-table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
    
</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/torneo/nuevo'>
  <mat-icon>create</mat-icon>
</button>
